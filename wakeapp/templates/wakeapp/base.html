<!DOCTYPE html>
<html lang="en">

            type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    {% else %}
        <title>Wake on MAN</title>
    {% endif %}
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
